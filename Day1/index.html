<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity=""
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>CSS Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="cell b1">
        <h2>16|24</h2>
        GOALS COMPLETED
      </div>
      <div class="cell b1">
    <h2><i class="fas fa-battery-empty"></i></h2>
        RESPIRATION
      </div>
      <div class="cell b2">
    <h2><i class="far fa-sun"></i> </h2>
        PHOTOSYNTHESIS
      </div>
      <div class="cell b1">
    <h2><i class="fas fa-charging-station"></i> </h2>
        GLYCOLYSIS
      </div>
      <div class="cell b1">
    <h2><i class="fas fa-bed"></i></h2>
        SLEEP KEEP
      </div>
      <div class="cell b2">
    <h2> 36</h2>
        TEMPERATURE
      </div>
      <div class="cell b1">
    <h2>98 bmp </h2>
        HEART RATE
      </div>
      <div class="cell b1">
    <h2>118 mgd</h2>
        BLOOD GLUCOSE
      </div>
      <div class="cell b2">
    <h2> 76 kg </h2>
        BODY WEIGHT
      </div>
      <div class="cell b1">
    <h2>28 % </h2>
        FAT PERCENTAGE
      </div>
      <div class="cell b1">
    <h2> 680 kcal</h2>
        AVG. CONSUMPTION
      </div>
      <div class="cell b2">
    <h2> 85 %</h2>
        BODY HYDRATION
      </div>
    </div>
  </body>
</html>
